# =============================================================================
# Google Docs Crawler - Unified Configuration
# =============================================================================
#
# CREDENTIALS: Managed via .env file at project root (NOT in this file)
#   GOOGLE_OAUTH_CREDENTIALS_FILE=config/google_oauth_credentials.json
#   OR
#   GOOGLE_SERVICE_ACCOUNT_CREDENTIALS_FILE=config/service_account.json
#
# APPS SCRIPT ID: Can be set here OR in .env (recommended)
#   GOOGLE_APPS_SCRIPT_ID="AKfycb..."  # In .env file
#
# TEMPLATE DOC: Can be set here OR in .env
#   GOOGLE_TEMPLATE_DOC_ID="doc_id_here"  # In .env file
#
# See .env_example for complete credential configuration.
# =============================================================================

# -----------------------------------------------------------------------------
# IMAGE SETTINGS
# -----------------------------------------------------------------------------
# Where to download images during import (gd2md)
# Relative to the output markdown file location
image_download_dir: "./images"

# Where to download images during import for md2gd
# Relative to the markdown file location
gdocs_image_download_dir: "./gdocs_images"

# -----------------------------------------------------------------------------
# FILE MAPPING
# -----------------------------------------------------------------------------
# Mapping file to track markdown â†” Google Docs relationships
# Relative to project root
mapping_file: ".gdocs_sync_mappings.json"

# -----------------------------------------------------------------------------
# DEFAULT PATHS
# -----------------------------------------------------------------------------
# Default output paths for different operations
default_gd2md_output: "context/experiment-readouts"
default_md2gd_output: "context"

# -----------------------------------------------------------------------------
# TEST SETTINGS
# -----------------------------------------------------------------------------
# Gitignored fallback for test output
test_output_fallback: "utils/google_doc_crawler/.test_output"
